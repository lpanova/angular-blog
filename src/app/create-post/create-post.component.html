<p class="text-center text-uppercase fs-5">Create Post</p>
<div class="container">
  <form (ngSubmit)="onSubmit(post)" #post="ngForm">
    <div>
      <label>Name</label>
      <input
        type="text"
        id="name"
        placeholder="name"
        name="name"
        ngModel
        #name="ngModel"
        class="form-control mb-3"
      />
    </div>

    <div>
      <label>Additionlly Name</label>
      <input
        type="text"
        id="additionallyname"
        placeholder="additionallyname"
        name="additionallyname"
        ngModel
        #name="ngModel"
        class="form-control mb-3"
      />
    </div>

    <div>
      <label>Image</label>
      <input
        type="text"
        id="img"
        placeholder="Iamge"
        name="img"
        ngModel
        #name="ngModel"
        class="form-control mb-3"
      />
    </div>

    <div>
      <label class="form-label">Description</label>
      <textarea
        type="text"
        id="description"
        placeholder="description"
        ngModel
        #description="ngModel"
        name="description"
        class="form-control mb-3"
      ></textarea>
    </div>

    <div>
      <label>Date</label>
      <input
        type="text"
        id="date"
        placeholder="date"
        name="date"
        ngModel
        #date="ngModel"
        class="form-control mb-3"
      />
    </div>

    <div class="form-goup">
      <label for="AddLabel">Add Label</label>
      <select
        class="form-control"
        id="label"
        ngModel
        name="label"
        #label="ngModel"
      >
        <option *ngFor="let label of labels" [value]="label">
          {{ label }}
        </option>
      </select>
    </div>

    <div class="d-flex flex-row justify-content-end">
      <button type="submit" class="btn btn-sm btn-success m-1">Submit</button>
    </div>
  </form>
</div>
